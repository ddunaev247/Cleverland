<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms. Part2</title>
    <style>
      form {
        width: 500px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <form action="#" id="form">
      <fieldset>
        <legend>Регистрационная форма пользователя</legend>
        <p>
          <label>Имя: <input type="text"/></label>
        </p>
        <div>
          <p>Укажите возраст: <input list="age"/></p>
          <datalist id="age">
            <option>10-15</option>
            <option>15-20</option>
            <option>25-30</option>
            <option>35-40</option>
            <option>Старше 40</option>
          </datalist>
        </div>
        <p>
            Укажите пол: 
          <label>Мужской<input type="radio" name="gender" value="male"/></label>
          <label>Женский<input type="radio" name="gender" value="female"/></label>
        </p>
        <p>
          Страна проживания:
          <select name="country">
            <option value="BY">Беларусь</option>
            <option value="RU">РФ</option>
            <option value="other">Другое</option>
          </select>
        </p>
        <p>
          Владение языками: 
          <label>русский<input type="checkbox" name="lang" value="ru"/></label>
          <label>белорусский<input type="checkbox" name="lang" value="by"/></label>
          <label>английский<input type="checkbox" name="lang" value="en"/></label>
        </p>
        <p>
          <table>
            <tbody>
              <tr>
                <td>Фото профиля</td>
                <td><input type="file" name="photo"></td>
              </tr>
              <tr>
                <td>Введите логин:</td>
                <td>
                  <input type="text" name="login" required placeholder="">
                </td>
              </tr>
              <tr>
                <td>Введите пароль:</td>
                <td>
                  <input required type="password" name="pass1" placeholder="">
                </td>
              </tr>
              <tr>
                <td>Повторите пароль:</td>
                <td>
                  <input required type="password" name="pass2" placeholder="">
                </td>
              </tr>
            </tbody>
          </table>
      </fieldset>
      <p><button type="submit">Отправить</button> <button type="reset">Сброс</button></p>
    </form>
  </body>
</html>
