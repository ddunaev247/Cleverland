<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
      h1 {
        font-size: 50px;
        color: #6e76f1;
      }
      div {
        margin: 0px auto;
      }
      .form-container {
        width: 400px;
        padding: 20px;
      }
      .city {
        width: 100px;
      }
      .wishes {
        width: 250px;
        height: 70px;
      }
    </style>
  </head>
  <body>
    
      <h1><center>Cleverland</center></h1>
      <h2><center>Формы. Элементы форм</center></h2>
      <form action="" id="first-form">
        <div class="form-container">
          <fieldset>
            <legend>Данные пользователя</legend>
            <table>
              <tbody>
                <tr>
                  <td>Логин:</td>
                  <td>
                    <input type="text" name="login" placeholder="Login" form="first-form">
                  </td>
                </tr>
                <tr>
                  <td>Пароль:</td>
                  <td>
                    <input type="password" name="pass" placeholder="Password" form="first-form">
                  </td>
                </tr>
              </tbody>
            </table>
            <p><input type="submit" value="Вход" form="first-form"></p>
        </div>
        <div class="form-container">
          <fieldset>
            <legend>Пожелания</legend>
            <p>
              <select class="city" name="city" form="first-form">
                <option value="Orsha">Орша</option>
                <option value="Minsk">Минск</option>
              </select>
            </p>
            <p>
              <select class="wishes" name="wishes" form="first-form" size="3">
                <option value="car">Машина</option>
                <option value="house">Свой дом</option>
                <option value="apart">Квартира</option>
                <option value="garden" selected>Сад</option>
                <option value="trip">Путешествия</option>
                <option value="sport">Спорт</option>
              </select>
              <p><label>Просите что хотите <input type="text"></label></p>
            </p>
            <p>
              <label><input type="checkbox" form="first-form">Отдыхать</label>
              <label><input type="checkbox" form="first-form">Учиться</label>
            </p>
            <p><textarea name="textarea" cols="30" rows="10" placeholder="Много текста" form="first-form"></textarea></p>
            <p><button type="submit" form="first-form">Отправить</button></p>
            <p></p>
        </div>
      </form>
  </body>
</html>
