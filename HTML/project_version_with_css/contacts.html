<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Контакты</title>
</head>
<body>
    <hr>
    <header class="header ">
        <nav>
            <ul class="header__menu _container">
                <li><a class="header__link" href="./index.html">Главная</a></li>
                <li><a class="header__link" href="./catalog.html">Каталог</a></li>
                <li><a class="header__link" href="./contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <main class="content _container">
        <h1 class="content__title"><ins>Напишите нам</ins></h1>
        <hr>
        <div class="request">
            <form action="#">
                <fieldset>
                    <legend>Вопрос по товару</legend>
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <label>Имя: </label>
                                </td>
                                <td>
                                    <div><input type="text" name="name" size="41"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>E-mail: </label>
                                </td>
                                <td>
                                    <div><input type="email" name="email" size="41"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Номер телефона:</label>
                                </td>
                                <td>
                                    <div><input type="tel" name="tel" pattern="[0-9]{12}" placeholder="375-**-***-**-**" size="41" value=""></div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Тема: </label>
                                </td>
                                <td>
                                    <div><input type="text" name="subject" size="41"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div>
                        <label>Введите текст</label><br>
                        <textarea name="text" cols="60" rows="10" placeholder="Текст запроса"></textarea>
                    </div>
                    <div>
                        <label>Выбор товара:</label>
                        <select name="product">
                            <option value="product_1" selected>Кроссовки №1</option>
                            <option value="product_2">Кроссовки №2</option>
                            <option value="product_3">Кроссовки №3</option>
                            <option value="product_4">Кроссовки №4</option>
                        </select>
                    </div>
                    <div>
                        <label>Выбор способа оплаты:</label><br>
                        <label>Наличными<input type="radio" name="payment" value="cash"></label>
                        <label>Картой<input type="radio" name="payment" value="card"></label>
                        <label>Онлайн<input type="radio" name="payment" value="online" checked></label>
                    </div>
                    <div>
                        <button type="reset">Очистить</button>
                        <button type="submit">Отправить</button>
                    </div>
                </fieldset>
            </form>
            <div class="comment">
                <form action="#">
                    <fieldset>
                        <legend>Отзыв</legend>
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <label>Имя: </label>
                                    </td>
                                    <td>
                                        <div><input type="text" name="name" size="49"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>E-mail: </label>
                                    </td>
                                    <td>
                                        <div><input type="email" name="email" size="49"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <textarea name="comment-text" cols="60" rows="10" placeholder="Текст отзыва"></textarea>
                                </tr>
                                <tr>
                                    <td>
                                        <button type="reset">Очистить</button>
                                    </td>
                                    <td>
                                        <button type="submit">Опубликовать</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    <hr>
    <footer class="footer">
        <h3 class="footer__title">Адреса и контакты</h3>
        <address>
            <ul class="footer__adress-list">
                <li>Телефон: <a href="tel:+375257778899">+375257778899</a>
                <li>E-mail: <a href="mailto:step2step@gmail.com">step2step@gmail.com</a></li>
                <li>Юридический адрес: <a href="https://yandex.by/maps/157/minsk/house/Zk4YcAdlTEEEQFtpfXR2eHxrYA==/?ll=27.606076%2C53.878682&z=18.15" target="_blank">г. Минск, пр. Партизанский, д. 20</a></li>
                <li>Лучший магазин короссовок в г. Минск</li>
            </ul>
            <script class="footer__map" type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A1032fc7281ce45861564736a33338a505872a1bc7b9d1dd55b3c5da602787de2&amp;width=550&amp;height=240&amp;lang=ru_RU&amp;scroll=true"></script>
        </address>
        <div class="footer__text">
            STEP_2_STEP © 2022 «Все права защищены»
        </div>
    </footer>
    <hr>
</body>
</html>
