<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Filters</title>
</head>
<body>
    <div class="wrap">
        <div class="origin-image"><img src="cat.jpg" alt="cat"></div>
        <div class="blur"><img src="cat.jpg" alt="cat"></div>
        <div class="brightness"><img src="cat.jpg" alt="cat"></div>
        <div class="contrast"><img src="cat.jpg" alt="cat"></div>
        <div class="grayscale"><img src="cat.jpg" alt="cat"></div>
        <div class="hue-rotate"><img src="cat.jpg" alt="cat"></div>
        <div class="invert"><img src="cat.jpg" alt="cat"></div>
        <div class="opacity"><img src="cat.jpg" alt="cat"></div>
        <div class="saturate"><img src="cat.jpg" alt="cat"></div>
        <div class="sepia"><img src="cat.jpg" alt="cat"></div>
    </div>
</body>
</html>
